language: node_js
node_js:
- '0.12'
before_install:
- npm install -g grunt-cli
- gem install sass
script:
- grunt build
- node_modules/karma/bin/karma start karma.conf.js --single-run
- grunt coveralls
- grunt dist:$TRAVIS_TAG::wallet-beta
notifications:
  slack:
    secure: 
before_deploy:
  - export RELEASE_JS_FILE=$(ls dist/js/application-*.min.js)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_JS_FILE}"
  on:
    repo: blockchain/My-Wallet-V3-Frontend
    tags: true
